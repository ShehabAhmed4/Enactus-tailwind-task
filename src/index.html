<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center" style="background-image: url('/Asset/background.jpg');">
    <div class="flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-50">
      <div class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-white text-xl font-semibold text-center mb-6">LOGIN PAGE</h2>
        <form>
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-200 mb-2">Username</label>
            <input type="text" id="username" placeholder="Enter your username" 
                   class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
            <input type="password" id="password" placeholder="Enter your password" 
                   class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center text-sm text-gray-200">
              <input type="checkbox" class="form-checkbox h-4 w-4 text-purple-500">
              <span class="ml-2">Remember me</span>
            </label>
            <a href="#" class="text-sm text-purple-400 hover:underline">Forgot Password?</a>
          </div>
          <button type="submit" 
                  class="w-full py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-md shadow-md">
            Login
          </button>
        </form>
      </div>
    </div>



  </body>
</html>
